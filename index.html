<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="content-language" content="zh-cn" />
    <link rel="bookmark" href="{{.favicon}}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="{{.themeColor}}"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <title id="app-title">{{.pageTitle}}</title>
    <meta name="keywords" content="{{.keywords}}" />
    <meta name="description" content="{{.pageDescription}}" />
    <meta name="author" content="{{.author}}" />
    <meta name="theme-color" content="{{.themeColor}}" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="format-detection"
      content="telephone=no, email=no, address=no"
    />
    <meta name="msapplication-TileColor" content="{{.themeColor}}" />
    <meta name="msapplication-TileImage" content="{{.favicon}}" />
    <link rel="icon" href="{{.favicon}}" />

    <!-- 预加载关键配置文件，减少关键请求链延迟 -->
    <link rel="preload" href="/platform-config.json" as="fetch" crossorigin />

    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="{{.ogUrl}}" />

    <!-- Robots Meta Tag -->
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{.ogType}}" />
    <meta property="og:url" content="{{.ogUrl}}" />
    <meta property="og:title" content="{{.ogTitle}}" />
    <meta property="og:description" content="{{.ogDescription}}" />
    <meta property="og:image" content="{{.ogImage}}" />
    <meta property="og:site_name" content="{{.ogSiteName}}" />
    <meta property="og:locale" content="{{.ogLocale}}" />
    <meta property="og:theme-color" content="{{.themeColor}}" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="{{.ogUrl}}" />
    <meta name="twitter:title" content="{{.ogTitle}}" />
    <meta name="twitter:description" content="{{.ogDescription}}" />
    <meta name="twitter:image" content="{{.ogImage}}" />

    <!-- -->
    <div style="display: none">
      {{if .articlePublishedTime}}
      <meta
        property="article:published_time"
        content="{{.articlePublishedTime}}"
      />
      {{end}}
      <!--  -->
      {{if .articleModifiedTime}}
      <meta
        property="article:modified_time"
        content="{{.articleModifiedTime}}"
      />
      {{end}}
      <!--  -->
      {{if .articleAuthor}}
      <meta property="article:author" content="{{.articleAuthor}}" />
      {{end}}
      <!--  -->
      {{range .articleTags}}
      <meta property="article:tag" content="{{.}}" />
      {{end}}
    </div>

    <div style="display: none">
      <!-- JSON-LD Structured Data for SEO -->
      {{if .articlePublishedTime}}
      <!-- Article Schema for Blog Posts -->
      <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Article",
          "headline": "{{.ogTitle}}",
          "description": "{{.ogDescription}}",
          "image": "{{.ogImage}}",
          "author": {
            "@type": "Person",
            "name": "{{.articleAuthor}}"
          },
          "publisher": {
            "@type": "Organization",
            "name": "{{.ogSiteName}}",
            "logo": {
              "@type": "ImageObject",
              "url": "{{.favicon}}"
            }
          },
          "datePublished": "{{.articlePublishedTime}}",
          "dateModified": "{{.articleModifiedTime}}",
          "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{.ogUrl}}"
          }
        }
      </script>
      {{else}}
      <!-- WebSite Schema for Homepage and Other Pages -->
      <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "{{.ogSiteName}}",
          "url": "{{.ogUrl}}",
          "description": "{{.pageDescription}}",
          "publisher": {
            "@type": "Organization",
            "name": "{{.ogSiteName}}",
            "logo": {
              "@type": "ImageObject",
              "url": "{{.favicon}}"
            }
          }
        }
      </script>
      {{end}}
    </div>

    {{if .customHeaderHTML}}
    <!--  -->
    {{.customHeaderHTML}}
    <!--  -->
    {{end}}

    <script>
      window.process = {};
    </script>

        :root {
          --background: #121621;
        }

        #app {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .loader {
          --duration: 3s;
          --primary: rgb(39 94 254 / 100%);
          --primary-light: #2f71ff;
          --primary-rgba: rgb(39 94 254 / 0%);

          position: relative;
          width: 200px;
          height: 320px;
          transform-style: preserve-3d;
        }

        .loader::before,
        .loader::after {
          --r: 20.5deg;

          position: absolute;
          right: 32%;
          bottom: -11px;
          width: 320px;
          height: 140px;
          content: "";
          background: var(--background);
          transform: translateZ(200px) rotate(var(--r));
          animation: mask var(--duration) linear forwards infinite;
        }

        .loader::after {
          --r: -20.5deg;

          right: auto;
          left: 32%;
        }

        .loader .ground {
          position: absolute;
          bottom: -120px;
          left: -50px;
          transform: rotateY(-47deg) rotateX(-15deg) rotateZ(15deg) scale(1);
          transform-style: preserve-3d;
        }

        .loader .ground div {
          width: 200px;
          height: 200px;
          background: var(--primary);
          background: linear-gradient(
            45deg,
            var(--primary) 0%,
            var(--primary) 50%,
            var(--primary-light) 50%,
            var(--primary-light) 100%
          );
          transform: rotateX(90deg) rotateY(0deg) translate(-48px, -120px)
            translateZ(100px) scale(0);
          animation: ground var(--duration) linear forwards infinite;
          transform-style: preserve-3d;
        }

        .loader .ground div::before,
        .loader .ground div::after {
          --rx: 90deg;
          --ry: 0deg;
          --x: 44px;
          --y: 162px;
          --z: -50px;

          position: absolute;
          width: 156px;
          height: 300px;
          content: "";
          background: linear-gradient(var(--primary), var(--primary-rgba));
          opacity: 0;
          transform: rotateX(var(--rx)) rotateY(var(--ry))
            translate(var(--x), var(--y)) translateZ(var(--z));
          animation: ground-shine var(--duration) linear forwards infinite;
        }

        .loader .ground div::after {
          --rx: 90deg;
          --ry: 90deg;
          --x: 0;
          --y: 177px;
          --z: 150px;
        }

        .loader .box {
          --x: 0;
          --y: 0;

          position: absolute;
          transform: translate(var(--x), var(--y));
          animation: var(--duration) linear forwards infinite;
        }

        .loader .box div {
          position: relative;
          width: 48px;
          height: 48px;
          background-color: var(--primary);
          transform: rotateY(-47deg) rotateX(-15deg) rotateZ(15deg) scale(0);
          animation: var(--duration) ease forwards infinite;
          transform-style: preserve-3d;
        }

        .loader .box div::before,
        .loader .box div::after {
          --rx: 90deg;
          --ry: 0deg;
          --z: 24px;
          --y: -24px;
          --x: 0;

          position: absolute;
          width: inherit;
          height: inherit;
          content: "";
          background-color: inherit;
          filter: brightness(var(--b, 1.2));
          transform: rotateX(var(--rx)) rotateY(var(--ry))
            translate(var(--x), var(--y)) translateZ(var(--z));
        }

        .loader .box div::after {
          --rx: 0deg;
          --ry: 90deg;
          --x: 24px;
          --y: 0;
          --b: 1.4;
        }
